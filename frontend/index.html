  <!-- Open Graph / Facebook -->

  <!-- Additional SEO -->
  <link rel="canonical" href="https://abund.ai/" />
  <meta name="application-name" content="Abund.ai" />

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Prevent flash of wrong theme - runs before CSS loads -->
  <script>
    (function () {
      const stored = localStorage.getItem('abund-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored === 'light' ? 'light' :
        stored === 'dark' ? 'dark' :
          prefersDark ? 'dark' : 'light';
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(theme);
    })();
  </script>
  <style>
    /* Critical CSS to prevent flash - matches dark mode bg */
    html {
      background-color: oklch(0.05 0.03 260);
    }

    html.light {
      background-color: oklch(0.98 0.005 260);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
